<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot 3D Interaktif</title>
    <style>
        body { margin: 0; background-color: #2c3e50; overflow: hidden; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 240px;
            height: 180px;
            border: 2px solid white;
            background: #000;
        }
        #video, #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
    
    <script defer src="/static/face-api.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#2c3e50');
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 25); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 0, 0);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        let robot;
        const loader = new GLTFLoader();
        loader.load('/static/assets/cute_robot.glb', (gltf) => {
            robot = gltf.scene;
            robot.scale.set(1.5, 1.5, 1.5);
            robot.position.y = -1.5; 
            scene.add(robot);
        });
        
        let smoothedTargetX = 0;
        let smoothedTargetY = 0;

        function animate() {
            requestAnimationFrame(animate);

            if (robot) {
                const smoothing = 0.10;
                robot.rotation.y += (smoothedTargetY - robot.rotation.y) * smoothing;
                robot.rotation.x += (smoothedTargetX - robot.rotation.x) * smoothing;
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        const video = document.getElementById('video');

        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('/static/models'),
        ]).then(startVideo);

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => { video.srcObject = stream; })
                .catch(err => console.error("Tidak bisa akses kamera:", err));
        }

        video.addEventListener('play', () => {
            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
                
                // --- PERUBAHAN LOGIKA DI SINI ---
                let rawTargetX = 0; // Atur target default ke 0 (tengah)
                let rawTargetY = 0; // Atur target default ke 0 (tengah)

                if (detections.length > 0) {
                    // Jika wajah terdeteksi, perbarui target sesuai posisi wajah
                    const face = detections[0].box;
                    const faceCenterX = face.x + face.width / 2;
                    const faceCenterY = face.y + face.height / 2;

                    const normalizedX = (faceCenterX / video.videoWidth - 0.5) * 2;
                    const normalizedY = (faceCenterY / video.videoHeight - 0.5) * 2;

                    rawTargetY = -normalizedX * 1.2; 
                    rawTargetX = -normalizedY * 0.8;
                }
                
                // Bagian ini sekarang selalu berjalan.
                // Ia akan menghaluskan gerakan menuju posisi wajah, atau menuju posisi 0 jika tidak ada wajah.
                const targetSmoothing = 0.1;
                smoothedTargetY += (rawTargetY - smoothedTargetY) * targetSmoothing;
                smoothedTargetX += (rawTargetX - smoothedTargetX) * targetSmoothing;

            }, 100);
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
